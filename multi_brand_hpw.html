<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>JukeBox</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/colorpicker.css">
    <meta name="description" content="memegen"/>
</head>
<body>
<div class="m-meme">
    <a href="banner_pmu.html">Banner PMU</a> <a href="mobile_usp.html">Mobile USP</a>
    <a href="multi_brand_hpw.html">Multi Brand HPW</a> <a href="mobile_usp.html">Mobile USP</a>
    <h1>Banner PMU Generator</h1>

    <form class="m-editor" id="meme-editor-view">
        <div class="dropzone" id="dropzone">Drop Image Here</div>
        <h2><label for="image-scale">Resize image</label></h2>
        <input id="image-scale" type="range" max="4" min=".01" step=".01" value="1">

        <h2><label for="headline">Title</label></h2>
        <textarea id="headline" name="headline" maxlength="20"></textarea>

        <h2><label for="call_out">Callout Text</label></h2>
        <input id="call_out" name="call_out" type="text" value="Call out text">

        <div class="form-group">
            <div class="col-md-3">
                <h2><label for="calloutColorRGB">Callout color</label></h2>
                <input type="text" id="calloutColorRGB" class="colorpicker-default form-control" name="calloutColorRGB"
                       value="#8fff00"/>
            </div>
        </div>

        <div class="dropzone" id="brand_img">Drop Brand Images Here</div>
        <h2><label>Resize images</label></h2>
        <label for="brand-image-scale-1">Image 1 &nbsp;&nbsp;&nbsp;X : <input id="brand-image-1-x" type="text" value="0" style="width:15%;"/> Y : <input id="brand-image-1-y" type="text" value="0" style="width:15%;"/>
        </label>
        <input id="brand-image-scale-1" type="range" max="4" min=".01" step=".01" value="1"/>
        <label for="brand-image-scale-2">Image 2 &nbsp;&nbsp;&nbsp;X : <input id="brand-image-2-x" type="text" value="0" style="width:15%;"/> Y : <input id="brand-image-2-y" type="text" value="0" style="width:15%;"/>
        </label>
        <input id="brand-image-scale-2" type="range" max="4" min=".01" step=".01" value="1"/>
        <label for="brand-image-scale-3">Image 3 &nbsp;&nbsp;&nbsp;X : <input id="brand-image-3-x" type="text" value="0" style="width:15%;"/> Y : <input id="brand-image-3-y" type="text" value="0" style="width:15%;"/>
        </label>
        <input id="brand-image-scale-3" type="range" max="4" min=".01" step=".01" value="1"/>
        <label for="brand-image-scale-4">Image 4 &nbsp;&nbsp;&nbsp;X : <input id="brand-image-4-x" type="text" value="0" style="width:15%;"/> Y : <input id="brand-image-4-y" type="text" value="0" style="width:15%;"/>
        </label>
        <input id="brand-image-scale-4" type="range" max="4" min=".01" step=".01" value="1"/>

        <div class="checkbox-group text-shadow">
            <input id="text-shadow" name="shadow" type="checkbox">
            <label for="text-shadow">Text Shadow</label>
        </div>

        <div class="m-editor__overlay" id="overlay">
            <h2>Overlay Color</h2>
            <ul class="checkbox-group">
                <li><label><input type="radio" name="overlay" value=""> None</label></li>
            </ul>
        </div>
    </form>

    <div class="m-canvas" id="meme-canvas-view">
        <div class="m-canvas__canvas" id="meme-canvas">
            <noscript>Sorry, this tool requires a canvas-enabled browser. Try Google Chrome.</noscript>
        </div>
        <p class="m-canvas__download">
            <a href="#" download="share.png" id="meme-download">Download Image</a>
        </p>
    </div>
</div>
<script src="js/application.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/underscore.js"></script>
<script src="js/vendor/backbone.js"></script>
<script src="js/vendor/bootstrap-colorpicker.js"></script>
<script src="js/main.js"></script>
<script src="js/models/meme.js"></script>
<script src="js/views/meme-canvas.js"></script>
<script src="js/views/meme-editor.js"></script>
<script src="js/helpers/font-monitor.js"></script>
<script src="js/multi_brand_hpw.js"></script>
</body>
</html>
